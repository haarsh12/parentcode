name: snapbill_new
description: "A new Flutter project for My Kirana with FastAPI Backend."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- CORE & UI ---
  cupertino_icons: ^1.0.8
  intl: ^0.19.0           # Date formatting
  provider: ^6.1.2        # State Management
  uuid: ^4.0.0            # ID Generation

  # --- BACKEND & STORAGE ---
  http: ^1.2.1            # For FastAPI connection
  shared_preferences: ^2.5.4 # For saving Tokens locally

  # --- HARDWARE & FEATURES ---
  speech_to_text: ^7.0.0  # Stable version
  flutter_tts: ^4.0.2     # Text-to-Speech
  image_picker: ^1.1.1    # QR Code/Profile Upload
  permission_handler: ^11.3.1 
  path_provider: ^2.1.3   # File system access
  url_launcher: ^6.2.5    # For WhatsApp sharing

  # --- PRINTING & PDF ---
  blue_thermal_printer: ^1.2.3 
  
  # UPDATE: Version 2.0.4 supports 'image v4.x'
  esc_pos_utils_plus: ^2.0.4 
  
  pdf: ^3.10.3
  printing: ^5.9.3
  image: ^4.5.4

  # --- CHARTS ---
  fl_chart: ^0.66.0

  # NOTE: We REMOVED the forced 'image' version. 
  # Flutter will now automatically use the latest version (v4.x)
  # which makes pdf, printing, and esc_pos_utils_plus happy.

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # UPDATE: We can now use the latest icon generator too!
  flutter_launcher_icons: ^0.13.1

# --- LAUNCHER ICON SETUP ---
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/Vyamit_AI.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/Vyamit_AI.png"
    background_color: "#FFFFFF"
    theme_color: "#C6E377"
  windows:
    generate: true
    image_path: "assets/Vyamit_AI.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/Vyamit_AI.png"

flutter:
  uses-material-design: true

  # --- ASSETS REGISTRATION ---
  assets:
    - assets/
    - assets/geminigrocery.png
    - assets/mykiranaicon.png
    - assets/Vyamit_AI.png
    # NEW: Images for authentication screens
    - assets/images/
    - assets/images/undraw_shopping_a55o.png
    - assets/images/undraw_details_sgb2.png
    - assets/images/undraw_two-factor-authentication_ofho__1_.png