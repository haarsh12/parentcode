services:
  - type: web
    name: mykirana-backend
    runtime: python
    # Root dir: set to mykirana_backend if repo is snapbillparent (monorepo). Remove if repo root is mykirana_backend.
    rootDir: mykirana_backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: FAST2SMS_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_VERIFY_SERVICE_SID
        sync: false
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: FRONTEND_URL
        sync: false
